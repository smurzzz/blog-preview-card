<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                Yellow: "hsl(47, 88%, 63%)",
                White: "hsl(0, 0%, 100%)",
                Gray500: "hsl(0, 0%, 42%)",
                Gray950: "hsl(0, 0%, 7%)",
              },
              fontFamily: {
                Figtree: ['"Figtree"', 'sans-serif'],
              },
            },
          },
        };
    </script>

    <style>
      .bShadow{
        box-shadow: 14px 17px 0px 0px rgba(0,0,0,0.75);
        -webkit-box-shadow: 14px 17px 0px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 14px 17px 0px 0px rgba(0,0,0,0.75);
      }
    </style>
    
</head>

<body>
    
    <div class="flex font-Figtree items-center bg-Yellow justify-center h-screen">
        <div class="rounded-xl bShadow w-[400px] shadow-Gray950 bg-White p-5">
            <img class="rounded-xl w-full" src="./img/illustration-article.svg" alt="">
           <div class="mt-5 text-Gray950 font-bold text-lg text-center py-1 px-2 rounded-md bg-Yellow w-1/3 bg-yellow">Learning</div>
           <p class="text-Gray950 font-semibold mt-3">Published 21 dec 2023</p>
           <h1 class="mt-3 font-bold text-Yellow text-2xl">HTML & CSS foundation</h1>
           <p class="mt-3 text-Gray500 font-semibold">These languages are the backbone of every website, defining structure, content, and presentation</p>
           <div class="mt-5 flex gap-3 items-center">
            <img class="w-10" src="./img/image-avatar.webp" alt="profile">
            <h3  class="text-Gray950 font-bold text-md">Greg Hooper</h3>
           </div>
        </div>
    </div>

</body>
</html>
